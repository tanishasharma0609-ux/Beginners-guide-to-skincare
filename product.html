<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Beginner's Guide to Skin Care</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="product-page">
  <header>
    <h1>Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Your Profile</a>
      <a href="tips.html">Tips & Info</a>
      <a href="survey.html">Survey</a>
      <a href="results.html">Survey Answers</a>
      <a href="product.html" class="active">Products</a>
    </nav>
  </header>

  <main>
    <div class="product-page-header card">
  <h2><i data-feather="star" class="icon-inline" aria-hidden="true"></i> Skincare Products Collection <i data-feather="star" class="icon-inline" aria-hidden="true"></i></h2>
      <p class="header-subtitle">Discover professional-grade products for every skin type and concern</p>
      
      <div class="filter-controls">
        <div class="filter-group">
          <label for="filterType">Filter by skin type:</label>
          <select id="filterType">
            <option value="all">All Skin Types</option>
            <option value="dry">Dry Skin</option>
            <option value="oily">Oily Skin</option>
            <option value="normal">Normal Skin</option>
            <option value="combination">Combination Skin</option>
            <option value="sensitive">Sensitive Skin</option>
            <option value="acne-prone">Acne-Prone Skin</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filterCategory">Filter by category:</label>
          <select id="filterCategory">
            <option value="all">All Categories</option>
            <option value="cleanser">Cleansers</option>
            <option value="moisturizer">Moisturizers</option>
            <option value="sunscreen">Sunscreens</option>
            <option value="serum">Serums</option>
            <option value="treatment">Treatments</option>
            <option value="toner">Toners</option>
            <option value="exfoliant">Exfoliants</option>
            <option value="eye-care">Eye Care</option>
            <option value="mask">Masks</option>
            <option value="oil">Oils</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filterBrand">Filter by brand:</label>
          <select id="filterBrand">
            <option value="all">All Brands</option>
            <option value="CeraVe">CeraVe</option>
            <option value="The Ordinary">The Ordinary</option>
            <option value="Paula's Choice">Paula's Choice</option>
            <option value="La Roche-Posay">La Roche-Posay</option>
            <option value="Neutrogena">Neutrogena</option>
            <option value="EltaMD">EltaMD</option>
            <option value="Supergoop!">Supergoop!</option>
            <option value="Thayers">Thayers</option>
          </select>
        </div>
      </div>
      
      <div class="product-stats">
        <span id="productCount">Loading products...</span>
      </div>
    </div>

    <!-- Product List (filled dynamically by script.js) -->
    <div class="product-list">
      <!-- Product cards will load here -->
    </div>
  </main>

  <footer>Â© 2025 Beginner's Guide to Skin Care</footer>

  <!-- Script -->
  <script src="script.js"></script>
  
  <script>
    // Initialize Feather icons
    feather.replace();
    
    // Animate cards on scroll
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });
    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
