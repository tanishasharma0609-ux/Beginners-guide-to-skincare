<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - Beginner's Guide to Skin Care</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<header>
  <h1>Your Profile</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html" class="active">Your Profile</a>
    <a href="tips.html">Tips & Info</a>
    <a href="survey.html">Survey</a>
    <a href="results.html">Survey Answers</a>
    <a href="product.html">Products</a>
  </nav>
</header>

<main>
  <!-- Profile Form Card -->
  <div class="card">
    <form id="profileForm">
  <h2><i data-feather="user" class="icon-inline" aria-hidden="true"></i> Create / Update Profile</h2>
      <div class="grid two">
        <div>
          <label for="p_name">Name:</label>
          <input id="p_name" type="text" placeholder="Your name" required />
        </div>

        <div>
          <label for="p_age">Age:</label>
          <input id="p_age" type="number" min="1" max="120" placeholder="18" required />
        </div>

        <div>
          <label for="p_gender">Gender:</label>
          <select id="p_gender" required>
            <option value="">Select</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <div>
          <label for="p_city">City:</label>
          <input id="p_city" type="text" placeholder="Your city" />
        </div>
      </div>

      <button type="button" id="savebutton"><i data-feather="save" class="button-icon"></i> Save Profile</button>
    </form>
  </div>

  <!-- Display Saved Profile -->
  <div id="profileDisplay" class="profile-card" style="display:none;">
  <h2><i data-feather="star" class="icon-inline" aria-hidden="true"></i> Your Saved Profile <i data-feather="star" class="icon-inline" aria-hidden="true"></i></h2>
    <p><strong>Name:</strong> <span id="dispName"></span></p>
    <p><strong>Age:</strong> <span id="dispAge"></span></p>
    <p><strong>Gender:</strong> <span id="dispGender"></span></p>
    <p><strong>City:</strong> <span id="dispCity"></span></p>

    <button onclick="location.href='survey.html'"><i data-feather="clipboard" class="button-icon"></i> Take Skincare Survey</button>
  </div>
</main>

<footer>Â© 2025 Beginner's Guide to Skin Care</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (window.feather) feather.replace();
    if (typeof loadProfile === "function") loadProfile();
    // Animate cards
    const cards = document.querySelectorAll('.card, .profile-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    cards.forEach(card => observer.observe(card));
  });
</script>
</body>
</html>
