<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Results</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Survey Results</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Your Profile</a>
      <a href="tips.html">Tips & Info</a>
      <a href="survey.html">Survey</a>
      <a href="results.html">Survey Answers</a>
      <a href="product.html">Products</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <p>Hello, <span id="who">Guest</span>!</p>
      <p>Your skin type is: <span id="skinType">Unknown</span></p>

      <h3>Personalized Suggestions:</h3>
      <ul id="suggestions"></ul>

      <div class="buttons">
        <button onclick="location.href='survey.html'">Retake Survey</button>
        <button id="browseProductsBtn">Browse Products</button>
      </div>
    </div>
  </main>

  <footer>© 2025 Skincare Website</footer>

  <!-- ✅ Firebase SDKs (version 9.23.0) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Your main JS -->
  <script src="script.js"></script>

  <!-- ✅ Initialize rendering & button -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Render survey results
      if (typeof renderResults === "function") {
        renderResults();
      }

      // Browse Products button
      const browseBtn = document.getElementById("browseProductsBtn");
      if (browseBtn) {
        browseBtn.addEventListener("click", () => {
          window.location.href = "product.html";
        });
      }
    });
  </script>
</body>
</html>
