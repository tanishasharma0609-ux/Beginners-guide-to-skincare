<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Your Profile</a>
      <a href="tips.html">Tips & Info</a>
      <a href="survey.html">Survey</a>
      <a href="results.html">Survey Answers</a>
      <a href="product.html">Products</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <!-- Profile form -->
      <form id="profileForm">
        <label>Name:</label>
        <input type="text" id="p_name" placeholder="Enter your name" required />

        <label>Age:</label>
        <input type="number" id="p_age" placeholder="Enter your age" required />

        <label>Gender:</label>
        <select id="p_gender" required>
          <option value="">Select</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>

        <label>City:</label>
        <input type="text" id="p_city" placeholder="Enter your city" required />

        <button type="button" id="savebutton">Save Profile</button>
      </form>

      <!-- Profile display -->
      <div id="profileDisplay" style="display: none;">
        <h3>Saved Profile</h3>
        <p><strong>Name:</strong> <span id="dispName"></span></p>
        <p><strong>Age:</strong> <span id="dispAge"></span></p>
        <p><strong>Gender:</strong> <span id="dispGender"></span></p>
        <p><strong>City:</strong> <span id="dispCity"></span></p>

        <button onclick="location.href='survey.html'">Take Survey</button>
      </div>
    </div>
  </main>

  <footer>© 2025 Skincare Website</footer>

  <!-- ✅ Firebase SDKs (version 9.23.0) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Main Script -->
  <script src="script.js"></script>

  <!-- ✅ Initialize profile loading -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof loadProfile === "function") {
        loadProfile();
      }
    });
  </script>
</body>
</html>
